    params:
      Description: "Website for tutorials, videos, info and more."
      profileMode:
        # Enabled or not
        enabled: true
        title: "Hello visitor 👋"
        subtitle: |
          My name is Allesandro where many knows me under the nickname ACO. 
          
          &nbsp;
          
          Since february 2017 I have been making [YouTube videos (mostly tutorials)](https://www.youtube.com/aconetwork "Click/tap to visit channel ACOnetwork!"), 
          in July 2018 started live streams on the [Twitch](https://www.twitch.tv/aconetwork1 "Click/tap to visit Twitch!"). 
          After that expanded streams to [Trovo](https://trovo.live/aconetwork "Click/tap to visit Trovo!") and 
          [secondary YouTube channel ACOnetPlay](https://www.youtube.com/channel/UCRSzAkEg2pLRTZi5bf-B34g "Click/tap to visit ACOnetPlay!"). 
          For health reasons creating content is very limited but for more info visit [About me](/aboutme/ "Click/tap to visit page About me!") page.
          
          &nbsp;

          You can get in contact with me on the social links bellow.
        imageUrl: Drawed_me.png
        imageWidth: 120
        imageHeight: 130
        buttons:
          - name: Guides
            url: tags/
          - name: About me
            url: aboutme/

