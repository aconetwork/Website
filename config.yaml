          Moje ime je Allesandro gde me mnogi znaju pod nadimkom ACO. 

          &nbsp;

          Od februara 2017 pravim videje na [YouTube-u (uglavnom tutorijale)](https://www.youtube.com/aconetwork "Kliknite/tapnite da posetite kanal ACOnetwork!"), u julu 2018 započeo sam striming uživo na 
