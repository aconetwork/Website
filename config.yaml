        subtitle: |
          Moje ime je Allesandro, mnogi pa me poznajo pod vzdevkom ACO.

          &nbsp;

          Od februarja 2017 ustvarjam [YouTube videje (večinoma vodiče)](https://www.youtube.com/aconetwork "Kliknite/tapnite za obisk kanala ACOnetwork!"),
          julija 2018 začel s oddajanji v živo na [Twitch](https://www.twitch.tv/aconetwork1 "Kliknite/tapnite za obisk Twitch!").
          Po tem razširjena oddajanja na [Trovo](https://trovo.live/aconetwork "Kliknite/tapnite za obisk Trovo!") in
